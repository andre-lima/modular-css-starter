<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Type a description here">
  <meta name="keywords" content="page, product, sale, buy, sell">
  <meta name="language" content="english">
  <link rel="stylesheet" href="styles/main.scss">

  <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

  <link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>

  <title>Simple Page</title>
</head>

<body>

  <div class="container">
    <div class="panelTitle">Buttons</div>
    <div class="panelItems">
      <button class="button">Regular</button>
      <button class="button-large">Large</button>
      <button class="button-small">Small</button>
      <button class="button-round">Round corners</button>
      <button class="button_info">Info</button>
      <button class="button_alert">Alert</button>
      <button class="button_warning">Warning</button>
    </div>
  </div>

  <div class="container">
    <div class="panelTitle">Links</div>
    <div class="panelItems">
      <a href="#" class="link">click me</a>
    </div>
  </div>

  <div class="container">
    <div class="panelTitle">Menu & Dropdown</div>
    <div class="panelItems">
      <ul class="menu">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Login</a></li>
        <li class="item_hasDropdown">
          <span>Dropdown</span>
          <ul class="dropdown">
            <li><a href="">Item 1</a></li>
            <li><a href="">Item 2</a></li>
            <li><a href="">Item 3</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="panelTitle">Widget & Arrow</div>
    <div class="panelItems">
      <div class="item_hasWidget">
        <span>Centered Widget</span>
        <div class="widget">
          <img class="dropdownImage" src="http://placekitten.com/250/250" alt="cat">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="panelTitle">Carousel</div>
    <div class="panelItems">
      CAROUSEL
    </div>
  </div>

  <div class="container">
    <div class="panelTitle">Modal</div>
    <div class="panelItems">
      Modal
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
